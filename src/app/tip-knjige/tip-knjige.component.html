<h1>Tip Knjige</h1>
<div class="col-md-12">
    <table class="myTable">
        <thead>
            <tr>
                <th>Tip Knjige</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of data">
            <tr>
                <td style ="text-align: center;">{{item.NazivTipa}}</td>
                <div class="btn-group">
                    <button class="myButton">Uredi</button>
                    <button class="myButton">Izbrisi</button>
                </div>
            </tr>
        </tbody>
    </table>
</div>
