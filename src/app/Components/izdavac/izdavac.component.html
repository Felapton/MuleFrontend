<div class="row" id="pozadina">
    <div class="col-md-7 p-lg-1 mx-auto my-6" style="text-align: center;">
        <h1 style="text-align: center; color: #5c54b0; font-family: 'Times New Roman', Times, serif;"> Izdavac</h1>
    </div>
</div>
<section class="dimenzije2  text-center" id="pozadina2">

<div class="col-md-12">
    <table class="Mojatabela">
        <thead>
            <tr style="color: white;">
                <th>Izdavac</th>
                <th>Godina Osnivanja</th>
                <th>Drzava Osnivanja</th>
                <th>Opcije</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of data; let i = index;">
            <tr>
                <td style ="text-align: center;">{{item.NazivIzdavaca}}</td>
                <td style ="text-align: center;">{{item.GodinaOsnivanja}}</td>
                <td style ="text-align: center;">{{item.DrzavaOsnivanja}}</td>
                <div class="btn-group">
                    <a class="dugmeViseInf" href = 'http://localhost:4200/izdavac/{{item.IzdavacID}}'>Vise informacija</a>                   
                    <a class="dugmeUredi" href = 'http://localhost:4200/dodajIzdavaca/{{item.IzdavacID}}'>Uredi</a>                   
                    <button (click)="delete(item.IzdavacID, i)" class="dugmeIzbrisi">Izbrisi</button>
                </div>
            </tr>
        </tbody>
    </table>
</div>

<div class="row" style="margin-left: 500pt; margin-top: 50pt;">
    <a href = 'http://localhost:4200/dodajIzdavaca' class="dugmeDodaj">Dodaj</a>
</div>
</section>
