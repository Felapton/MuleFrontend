<h1>Knjiga</h1>

<button class="addButton">Dodaj</button>

<div class="col-md-12">
    <table class="myTable">
        <thead>
            <tr>
                <th>Naziv Knjige</th>
                <th>Cena</th>
                <th>Na stanju</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of data">
            <tr>
                <td style ="text-align: center;">{{item.NazivKnjige}}</td>
                <td style ="text-align: center;">{{item.Cena}}</td>
                <td style ="text-align: center;">{{item.KolicinaNaStanju}}</td>
                <div class="btn-group">
                    <button class="myButton">Uredi</button>
                    <button class="myButton">Izbrisi</button>
                </div>
            </tr>
        </tbody>
    </table>
</div>
