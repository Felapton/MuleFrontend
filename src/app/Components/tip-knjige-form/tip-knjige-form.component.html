<form [formGroup]="tipForm">
    <div class="form-control">
        <p>
            Naziv Tipa Knjige
            <input type="text" formControlName="NazivTipa">
        </p>
    </div>
    <div>
        <button [disabled]="!tipForm.valid" *ngIf="!this.id" (click)="submit()" class="myButton">Dodaj</button>
        <button [disabled]="!tipForm.valid" *ngIf="this.id" (click)="submit()" class="myButton">Uredi</button>
    </div>
</form>
