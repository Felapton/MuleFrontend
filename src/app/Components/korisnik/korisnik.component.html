<h1>Korisnik</h1>
<body>
    <a href = 'http://localhost:4200/dodajKorisnika' class="addButton">Dodaj</a>

    <div class="col-md-12">
        <table class="myTable">
            <thead>
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Adresa</th>
                    <th>Grad</th>
                    <th>Kontakt</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of data; let i=index;">
                <tr>
                    <td style ="text-align: center;">{{item.ImeKorisnika}}</td>
                    <td style ="text-align: center;">{{item.PrezimeKorisnika}}</td>
                    <td style ="text-align: center;">{{item.AdresaKorisnika}}</td>
                    <td style ="text-align: center;">{{item.GradKorisnika}}</td>
                    <td style ="text-align: center;">{{item.KontaktKorisnika}}</td>
                    <td style ="text-align: center;">{{item.EMailKorisnika}}</td>
                    <div class="btn-group">
                        <a class="myButton" href = 'http://localhost:4200/dodajKorisnika/{{item.KorisnikID}}'>Uredi</a>
                        <button (click)="delete(item.KorisnikID, i)" class="myButton">Izbrisi</button>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
</body>
