<h1>Tip Knjige</h1>

<a href = 'http://localhost:4200/dodajTip' class="addButton">Dodaj</a>

<div class="col-md-12">
    <table class="myTable">
        <thead>
            <tr>
                <th>Tip Knjige</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of data; let i = index;">
            <tr>
                <td style ="text-align: center;">{{item.NazivTipa}}</td>
                <div class="btn-group">
                    <a class="myButton" href = 'http://localhost:4200/tip/{{item.TipID}}'>Vise informacija</a>                   
                    <a class="myButton" href = 'http://localhost:4200/dodajTip/{{item.TipID}}'>Uredi</a>                   
                    <button (click)="delete(item.TipID, i)" class="myButton">Izbrisi</button>
                </div>
            </tr>
        </tbody>
    </table>
</div>
