<h1>Clanske Karte</h1>

<a href = 'http://localhost:4200/dodajClansku' class="addButton">Dodaj</a>

<div class="col-md-12">
    <table class="myTable">
        <thead>
            <tr>
                <th>Broj Clanske Karte</th>
                <th>Traje Do</th>
                <th>Izdao</th>
                <th>Vlasnik</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of data; let i = index">
            <tr>
                <td style ="text-align: center;">{{item.BrojClanskeKarte}}</td>
                <td style ="text-align: center;">{{item.VremeIsteka}}</td>
                <td style ="text-align: center;">{{item.korisnik.ImeKorisnika}} {{item.korisnik.PrezimeKorisnika}}</td>
                <td style ="text-align: center;">{{item.kupac.ImeKupca}} {{item.kupac.PrezimeKupca}}</td>
                <div class="btn-group">
                    <a class="myButton" href = 'http://localhost:4200/dodajClansku/{{item.ClanskaKartaID}}'>Uredi</a>                   
                    <button (click)="delete(item.ClanskaKartaID, i)" class="myButton">Izbrisi</button>
                </div>
            </tr>
        </tbody>
    </table>
</div>
